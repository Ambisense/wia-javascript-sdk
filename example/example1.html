<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0px;
        padding: 30px
      }
    </style>
    <title>Usage example for the Wia Javascript SDK</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <!-- <script src="https://cdn.wia.io/js/dist/wia.js"></script> -->
    <script src="../dist/wia-javascript-sdk-0.1.0.js"></script>
    <script>
        Wia.Initialize('someRandomApiKey');

        Wia.devices.create({
          name: "testDevice"
        }, function(device) {
          console.log(device);
        });
    </script>
  </head>
  <body>
    <h1>Wia Javascript SDK Example</h1>
  </body>
</html>
