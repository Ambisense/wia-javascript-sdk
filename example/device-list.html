<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <style>
    html, body {
      height: 100%;
      margin: 0px;
    }
    .deviceOntrue {
      background-color: #dff0d8;
      padding: 20px;
      border-radius: 4px;
      border: 1px solid #CEE0C7;
    }
    .deviceOnfalse {
      background-color: #f2dede;
      padding: 20px;
      border-radius: 4px;
      border: 1px solid #E1CDCD;
    }
  </style>
  <title>View Devices | Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <script src="../dist/wia-javascript-sdk-0.1.0.js"></script>
  <script>
      Wia.initialize({
        appKey: "application key"
      });

      // Wia function to retrieve list of devices associated with the appKey
      Wia.devices.list({}, function(devices, count) {
        var devicesParsed = '';

        // looping through your list of retrieved devices and adding HTML to format the structure
        for(var i=0; i < devices.length; i++){
          var device = devices[i];
          devicesParsed = devicesParsed + '<div class="col-sm-3"> <div class="deviceOn' + device.isOnline + '"><h4>' + device.name + '</h4></div></div> ';
        }
        document.getElementById("devices").innerHTML = devicesParsed;// injecting your foratted devices into your html
        document.getElementById("userprofile").innerHTML = "Your Name Here";// injecting your customers name into navbar
      }, function(error) {
        console.log(error);
      });
  </script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a href="device.html">Device</a></li>
        <li class="active"><a href="device-list.html">Device List</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" id="userprofile"></a></li>
      </ul>
    </div>
  </div>
</nav>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="panel panel-default" style="text-align: center;">
          <div class="panel-heading"><h1>View Devices</h1></div>
          <div class="panel-body">
            <div class="row" id="devices">
            <!-- Your retrieved devices are injected here -->
            </div>
            <div class="row">
              <div class="col-sm-4 col-sm-offset-4">
                <p style="text-align:center; margin-top: 50px;"> powered by </br><img src="http://docs.wia.io/images/logo.svg" style="height:25px; margin-top: 8px; margin-right: 1px;"/></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
