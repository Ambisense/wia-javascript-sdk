<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0px;
        padding: 30px
      }
    </style>
    <title>Usage example for the Wia Javascript SDK</title>
    <!-- <script src="https://cdn.wia.io/js/dist/wia.js"></script> -->
    <script src="../dist/wia-javascript-sdk-0.1.0.js"></script>
    <script>
        Wia.initialize({
          secretKey: "secretKey"
        });

        Wia.stream.onConnectionLost = function(response) {
          console.log("browser connection lost.");
          console.log(response);
        }

        Wia.stream.connect({
          onSuccess: function() {
            console.log("Browser success");
            console.log(Wia.stream.connected);
            Wia.events.subscribe({
              device: "device"
            }, function(event) {
              console.log("Got event!");
              console.log(event);
            });
          },
          onFailure: function(err) {
            console.log("Browser failure");
            console.log(err);
          }
        });
    </script>
  </head>
  <body>
    <h1>Wia Javascript SDK Example</h1>
  </body>
</html>
